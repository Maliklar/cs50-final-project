{% extends "main/layout.html" %}

{% block body %}



{% if message %}
<div>{{ message }}</div>
{% endif %}
<div class="card" style="width:auto" id="quote-container">
    <div class="card-body">
        <h2 class="card-header mb-2">Login</h2>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="mb-3">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="mb-2">
                <input class="btn btn-primary" type="submit" value="Login">
            </div>
        </form>
        <div class="mb-2">
            Don't have an account? <a href="{% url 'registration' %}">Register here.</a>
        </div>
    </div>
</div>




{% endblock %}
